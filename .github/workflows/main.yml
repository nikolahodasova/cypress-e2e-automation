name: Cypress Tests
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Stiahne tvoj kód

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          # Toto povie robotovi, aby nainštaloval balíčky "na silu" ako u teba
          install-command: npm install --force
          browser: chrome